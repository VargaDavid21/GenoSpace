<mat-card class="landing-page-container" [@fadeIn]>
  <img class="logo" src="assets/logo_transparent.png" alt="Project Logo" />
  <h1>Welcome to GenoSpace</h1>
  <p>Explore the incredible NCBI Database and more...</p>
  <div class="button-container">
    <button mat-raised-button color="primary" class="sign-in" (click)="signIn()">Sign In</button>
    <button mat-raised-button color="accent" class="sign-up" (click)="signIn()">Sign Up</button>
  </div>
</mat-card>
